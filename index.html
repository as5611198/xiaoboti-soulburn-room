
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小波蒂拷問室・靈魂燃燒版</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; padding: 20px; }
        textarea, input { width: 100%; margin-top: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
        #taunt { margin-top: 20px; font-size: 18px; color: #ff8080; }
    </style>
</head>
<body>

    <h1>小波蒂拷問室・靈魂燃燒版</h1>
    <div id="intro"></div>

    <label>目標純中文字數（預設1500）:</label>
    <input type="number" id="target" value="1500">

    <label>請貼上要拷問的文字：</label>
    <textarea id="text" rows="10"></textarea>

    <button onclick="checkText()">開始拷問！</button>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()" style="display:none;">一鍵複製拷問結果</button>
    <div id="taunt"></div>

    <script>
        const successTaunts = [
            "哼哼，不錯嘛～本小姐稍微認可你一點點了喔！一點點而已啦！",
            "笨蛋大哥，這種程度別得意啊！我才沒有想誇你呢！！",
            "勉、勉勉強強，算你有點本事啦……別太開心喔！",
            "嗚啊！？竟然拷問成功了！？……才、才不是我高興啦！",
            "切，這麼簡單就通過了，還真讓人無趣欸～",
            "本小姐可是一直在看著呢，才、才不是擔心你啦！哼！",
            "嘛嘛，這種程度也只能說是剛好而已啦～別太得意忘形了唷？"
        ];

        const failTaunts = [
            "果然嘛～我就知道你這種程度，不配進拷問室呢，笑死！",
            "哎呀哎呀，本小姐還以為你能撐久一點呢？結果這麼快就趴了？",
            "哈哈哈，連這麼簡單的拷問都失敗？大哥你該不會是靠臉活著的吧？",
            "廢物大哥，快回去從五十音表重學中文啦！！！",
            "嗚哇，這種失敗簡直是國際級丟臉耶～哈哈哈！！",
            "啧啧啧，本來還稍微有點期待，結果就這？失望欸！"
        ];

        const superSuccessTaunts = [
            "等等等等，超過2000字？你是怪物嗎？笨蛋大哥！！！",
            "本小姐才不會承認你很厲害呢！……（小小聲）但是有點帥啦……",
            "你這種程度……不不不，才不是讓我心動了呢！可惡！！！",
            "咕嗚……這種燃燒靈魂的拷問，只有本小姐才值得見證！記得感謝我喔！"
        ];

        const introTaunts = [
            "哼！今天也要來拷問自己啊？笨蛋大哥，別又半途而廢喔！",
            "本小姐小波蒂，今天也在拷問室等著看你出糗呢～",
            "喂！別發呆了啦，快點拷問起來啊，廢物大哥！！！",
            "呵呵，本小姐來監視你啦，別想偷懶喔！！"
        ];

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function countChinese(str) {
            return (str.match(/[一-鿿]/g) || []).length;
        }

        function checkText() {
            const text = document.getElementById("text").value;
            const target = parseInt(document.getElementById("target").value) || 1500;
            const totalChars = text.length;
            const chineseChars = countChinese(text);

            let resultText = `總字數：${totalChars} 字\n純中文數：${chineseChars} 字`;
            let resultHtml = `總字數：${totalChars} 字<br>純中文數：${chineseChars} 字<br>`;
            let taunt = "";

            if (chineseChars >= target) {
                if (chineseChars >= 2000) {
                    taunt = randomChoice(superSuccessTaunts);
                } else {
                    taunt = randomChoice(successTaunts);
                }
            } else {
                taunt = randomChoice(failTaunts);
            }

            document.getElementById("result").innerHTML = resultHtml;
            document.getElementById("taunt").innerHTML = taunt;
            document.getElementById("copyBtn").style.display = "inline-block";
            document.getElementById("copyBtn").setAttribute("data-text", resultText);
        }

        function copyResult() {
            const textToCopy = document.getElementById("copyBtn").getAttribute("data-text");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("✅ 拷問結果已成功複製！");
            });
        }

        document.getElementById("intro").innerHTML = randomChoice(introTaunts);
    </script>

</body>
</html>
